<router-outlet></router-outlet>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Zwitter</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a (click)="logout()">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">

  <h3>Welcome to Zwitter.</h3>

  <p>&nbsp;</p>

  <h4>Signup</h4>
  <div class="row">
    <form class="col-md-4" #form="ngForm" novalidate>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" ngModel required>
      </div>
      <button type="button" class="btn btn-default" (click)="signup(form)">Signup</button>
      <button type="button" class="btn btn-primary" (click)="login(form)">Login</button>
    </form>
  </div>

  <p>&nbsp;</p>
  <p>&nbsp;</p>

  <h4>Create a new Zweet</h4>
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" #tweetText>
        <span class="input-group-btn">
          <a class="btn btn-success" (click)="add(tweetText)">Zweet!</a>
        </span>
      </div>
    </div>
  </div>

  <p>&nbsp;</p>
  <p>&nbsp;</p>

  <h4>Zweets</h4>
  <div class="row">
    <div class="col-md-4 zweet-card" *ngFor="let zweet of zweets | async">
      <div class="panel panel-default">
        <div class="panel-body">
          <strong>{{ zweet.user }}:</strong> <br />
          {{ zweet.text }}<br />
          <small>posted at {{ zweet.createdAt | date:'d/M/y H:m a' }}</small>
          <div class="btn btn-danger btn-sm btn-remove" *ngIf="zweet.user == user.auth.email">
            <i class="glyphicon glyphicon-remove" (click)="delete(zweet.$key)"></i>
          </div>
          <div class="btn btn-info btn-sm pull-right btn-like">
            <div class="badge badge-like-count">{{ zweet.likes }}</div>
            <i class="glyphicon glyphicon-thumbs-up" (click)="like(zweet.$key, zweet)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
